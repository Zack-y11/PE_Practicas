<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica - 16</title>
</head>

<body>
    <div class="container">
        <h1>Registro de Asistencia a Evento</h1>
        <form id="FormAsistencia">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Isaac Natanael Medrano Romero" required>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" placeholder="Ej: 24" required>

            <label for="carnet">Carnet: </label>
            <input type="text" id="carnet" name="carnet" placeholder="Ej: U20230689" required>

            <label for="carrera">Carrera</label>
            <input type="text" name="carrera" id="carrera" placeholder="Ej: Ing. Desarrollo de Software" required>

            <button type="button" onclick="agregarEstudiante()">Registrarse</button>

        </form>
        <h2>Estudiantes Registrados:</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Carnet</th>
                    <th>Carrera</th>
                </tr>
            </thead>
            <tbody id="ListaAsistencia">

            </tbody>
        </table>
    </div>
    



    <script src="./js/main.js"></script>
</body>

</html>
